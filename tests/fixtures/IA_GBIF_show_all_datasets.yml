        of Trinidad and Tobago","studyAreaDescription":"The IMA has ten coral reef
        monitoring sites geographically spread across Tobago. Sites were broadly selected
        based on geographical representation across Tobago. Four sites were established
        in 2010 (Buccoo Western, Buccoo Outer, Culloden East and Culloden West) representing
        two sites within a marine protected area (Buccoo) and two sites outside (Culloden).
        Angel Reef was added in 2014, Blackjack Hole in 2015, and Castara, Plymouth,
        and Charlotteville in 2016. In 2019, the tenth permanent monitoring site was
        added at Flying Reef along the south coast. At each site, there are ten permanent
        transects except for Castara reef which has eight transects owing to the limited
        area. Sites are monitored annually between the months of May – July when the
        conditions are calmest. All sites are monitored for benthic cover. This dataset
