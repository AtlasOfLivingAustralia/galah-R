        caracterización se realizó siguiendo metodologías de muestreo ampliamente
        difundidas en el país y usualmente empleadas por profesionales del Jardín
        Botánico de Bogotá. La identificación se realizó en campo y mediante registro
        fotográfico teniendo cuenta la experticia de los investigadores e inventarios
        florísticos previos realizados en el área de estudio.","methodSteps":["Se
        instalaron 15 transectos de 50m x 2m (100 m2) de forma aleatoria en las coberturas
        de arbustal abierto, arbustal denso y vegetación nativa bajo plantaciones
        forestales exóticas mixtas (cinco por cada tipo de vegetación).","Estos transectos
        se ubicaron de tal forma que cubrieran la mayor heterogeneidad posible de
        las coberturas tanto a nivel de estructura vegetal como de composición florística
        con al menos 20 m de distancia entre uno y otro. Para su ubicación, se realizaron
        marcas con pintura y cinta flagging en los individuos a cada extremo de los
        transectos y se registraron los respectivos puntos GPS.","Se siguieron las
        recomendaciones dadas por Mostacedo y Fredericksen (2000) y Osinaga et al.,
        (2014) para este tipo de muestreo de vegetación, con el cual es posible registrar
        las especies a través de la medida de la copa proyectada sobre la línea de
        muestra y proporciona datos para el cálculo de diversidad, cobertura y frecuencia
        de las especies.","Se registraron todos los individuos leñosos que cruzaron
        dicha línea o que estuvieron a 1 m de distancia a lado y lado de ésta. Se
        incluyeron en el muestreo sólo aquellos individuos con diámetro basal (DB)
        o diámetro a la altura del pecho (DAP) ≥ 1 cm y altura ≥ 1 m. En algunos transectos
        se estimó el % de cobertura de los estratos rasante y herbáceo.","Para cada
        individuo leñoso se registró el nombre científico y/o común, forma de crecimiento,
        altura, DB, DAP en aquellos con alturas ≥1.3 m., y diámetros menor y mayor
        de la copa.","De aquellos individuos cuya especie no se logró identificar
        en campo se realizó un registro fotográfico detallado tanto de hábito como
        de sus caracteres diagnósticos (filotaxia, hojas, flores, frutos entre otros)
        permitiendo clasificarlos taxonómicamente. Para ello, se emplearon las colecciones
        de herbario de la entidad accesibles a través del herbario virtual JBB, además
        de los portales institucionales Flora de Bogotá y Plataforma de nombres comunes
        de las plantas de Bogotá e inventarios florísticos previamente desarrollados
        en el área.","Se siguieron las recomendaciones dadas por Ocampo et al., (2018)
        para los análisis de los levantamientos de vegetación respecto a su estructura,
        riqueza y diversidad. Se empleó la estratificación vegetal en función de las
