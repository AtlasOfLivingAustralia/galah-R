        de inversión 7679, Contrato No 081-2022.","studyAreaDescription":"Distrito
        Capital","designDescription":"Objetivo general: Aumentar la capacidad institucional
        para la gestión del conocimiento en conservación, restauración y uso sostenible
        de la flora en áreas de la estructura ecológica y de interés ambiental en
        la ciudad región. 1. Generar conocimiento acerca de la representatividad,
        funcionamiento y dinámicas que inciden en los cambios y estado de la diversidad
        biológica y los servicios ecosistémicos en áreas estratégicas de importancia
        ambiental. 2. Desarrollar procesos de investigación en restauración ecológica
        de los efectos de los disturbios naturales y antrópicos sobre la composición,
        estructura y función de los ecosistemas de Bogotá 3. Desarrollar investigaciones
        asociado al uso de las especies vegetales nativas que permita un aprovechamiento
        ambientalmente sustentable a través de una estrategia con base técnico-científica.
        4. Desarrollar una estrategia institucional que permita cumplir con los requisitos
        para que el Jardín Botánico sea acreditado como centro de investigación para
        la conservación y los ecosistemas de la ciudad región.","abstract":"El Jardín
        Botánico de Bogotá tiene como misión contribuir a la conservación de la flora
        del bosque altoandino y páramo, a través de tres procesos de gestión del conocimiento:
        Generación, apropiación y aplicación. Para la generación del conocimiento,
        la Subdirección Científica se hace responsable de aumentar la capacidad institucional
        para la gestión del conocimiento en conservación, restauración y uso sostenible
        de la flora en áreas de la estructura ecológica y de interés ambiental en
        la ciudad región, en el marco del Plan de Desarrollo \"Un nuevo contrato social
        y ambiental para la Bogotá del siglo XXI\". El Jardín Botánico desde su fundación
        ha fortalecido su capacidad investigativa sobre estos tres componentes de
        gestión del conocimiento: Conservación, restauración ecológica y uso sostenible,
        y lo ha hecho desde 1992 con los recursos del Distrito Capital, como establecimiento
        público del orden descentralizado de la Alcaldía Mayor de Bogotá D.C. A la
        fecha, cuenta con un acervo informativo que le ha permitido analizar y dar
        respuestas parciales a las complejas problemáticas ecológicas del Distrito,
        con énfasis en la flora. A través de su historia, ha determinado el desarrollo
        de sus investigaciones utilizando diferentes estrategias de vinculación del
        personal científico y técnico, así: Vinculación directa de sus investigadores
        o relación con un tercero en calidad de investigador. En este análisis de
        alternativas se propone realizar un balance de la vinculación directa del
        personal al Jardín Botánico, para avanzar en sus procesos de investigación,
        comparado con la experiencia con un ente académico de trayectoria Nacional,
        quien para el desarrollo de los mismos estudios propuestos por entidad determina
        un incremento en los costos correspondiente al 30%. Por ampliar la explicación,
        si un proceso de investigación en el campo de la conservación, tiene un valor
        promedio para el Jardín Botánico de $100.000.000 de pesos m/cte., lo cual
        incluye mano de obra calificada y no calificada, equipos, materiales, transporte,
        entre otros costos directos e indirectos; comparativamente el ente académico
        externo incrementa esos costos en 30%, para un total de $130.000.000 de pesos
        m/cte. En términos de los resultados, tanto el Jardín Botánico como el ente
        académico externo, generan un producto de calidad para la ciudad. En cuanto
        al tema administrativo, el Jardín Botánico incurre en un trabajo administrativo
        adicional a la investigación. En ese caso, este proyecto analiza dos alternativas:
        Alternativa 1. El desarrollo de los procesos de investigación en conservación,
        restauración ecológica y uso sostenible de la flora de los ecosistemas del
        Distrito Capital y la región, en cumplimiento de su misión a través de sus
        propios recursos científicos, técnicos y administrativos. Alternativa 2: El
        Jardín Botánico terceriza la generación de conocimiento, a través de la contratación
        de un ente académico que desarrolle la investigación en sus tres ejes temáticos
        misionales, minimizando el desgaste administrativo. Producto de este análisis,
        el Jardín Botánico determina la selección de la Alternativa 1, ya que además
        de los argumentos financiero y administrativos, anteriormente expuestos y
        que determinan una mayor eficiencia en el manejo de los recursos, se busca
        como producto final para la entidad, la acreditación como centro de investigación
        del país y la recategorización de su actual grupo de investigación B, a través
        del cumplimiento de sus actividades de ciencia, tecnología e innovación (CTI),
        e investigación y desarrollo."},"samplingDescription":{"studyExtent":"La investigación
