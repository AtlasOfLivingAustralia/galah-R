        East, Culloden West, Plymouth, Castara, Angel Reef, Blackjack Hole, Booby
        Island","sampling":"Along each transect, a 1 m2 quadrat was laid over the
        adjacent reef to the transect at each metre mark, and the photo was taken.
        A total of ten images per transect were collected per site, giving a total
        of 100 images per site except for Castara which has 80 images. Benthic percent
        cover is assessed using the coral point count method. From 2010 to 2018, Coral
        Point Count (CPC) Programme was used to apply the CPC method. From 2019 to
        2021, CPC method was done on CoralNet Platform (coralnet.ucsd.edu). Images
        were uploaded to the IMA’s CoralNet database and the metadata was inputted.
        For the image analysis, a virtual quadrat was drawn over the photographed
        1m2 quadrat. CoralNet / CPC randomly generated 60 points for each quadrat
        annotated. CoralNet uses a deep-learning annotation tool where the trained
        machine using image annotations for previous years automatically annotated
        points with greater than 75 % confidence. For confidences lower than 75 %,
        the machine gives taxonomic recommendations to guide the annotators in their
        identification process. All annotators are experts in the field of coral taxonomy
