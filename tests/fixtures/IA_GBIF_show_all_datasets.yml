        y selección de hábitat de la avifauna en áreas de importancia para la conservación
        en un gradiente de urbanización en Bogotá","description":"<p>La información
        relacionada se encuentra enmarcada en el contrato de prestación de servicios
        número 081-2022. Cuyo objetivo fue estudiar el efecto de un gradiente de urbanización
        en la avifauna de áreas de importancia para la conservación en Bogotá-región,
        específicamente analizando el uso y selección de hábitat de las aves asociadas
        a las coberturas vegetales de dos áreas ubicadas en la Reserva Forestal Protectora
        Bosque Oriental de Bogotá – RFPBOB y en un área inmersa en la matriz urbana
