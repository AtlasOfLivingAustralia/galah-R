        attributes over time from continental scale to fields sites at hundreds of
        representative locations across Australia’s major biomes and openly provide
        model ready data that enable researchers to detect and interpret changes in
        land ecosystems. \n\nTERN’s Ecosystem Surveillance platform conducts field
        surveys and sampling across a national network of plots and transects to provide
        the data, samples and advice required for improved monitoring and assessment
        of Australia’s major ecosystem. The platform helps scientists and land managers
        better detect and quantify change in vegetation structure and composition,
        land cover and soil characteristics. \nThe platform collects representative
        plant specimens within the 1ha plots and associated leaf tissue samples stored
        in Silica Gel. The specimens are thus part of a long-term continental scale
        ecological monitoring program with rich temporal data. Plant specimens are
        collected on each revisit; therefore, the collection differs to that of a
        traditional herbarium. The plant specimen collection represents 5,804 vascular
        plant species, equating to 24.18% of the Australian flora. As well as plant
        specimens and leaf tissue samples, soil samples are collected, including bulk
        density samples and soil metagenomic samples.\n\nThe plant specimens are stored
