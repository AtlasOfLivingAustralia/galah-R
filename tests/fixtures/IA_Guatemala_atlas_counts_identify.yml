        diversos y de mayor distribución en el mundo. Sin embargo, estos pequeños
        mamíferos se encuentran entre los menos conocidos y estudiados en México.
        A la fecha, algunas especies sólo se conocen de pocos ejemplares depositados
        en colecciones del extranjero; a su vez, existen registros no identificados
        a nivel de especie y hay especies que sólo se conocen de la localidad tipo.
        Recientemente, las musarañas han despertado el interés debido al gran número
        de especies en México, a su extraordinaria diversificación filogenética,  a
        sus requerimientos ambientales estrictos y a la amplia variedad de hábitats
