url: https://atlasoflivingaustralia.github.io/galah/

template:
  bootstrap: 5
  params:
    bootswatch: cerulean

navbar: 
  structure:
    left: [home, reference, getstarted, articles]
    right: [news, github]
  components:
    getstarted:
      text: Get Started
      href: articles/galah.html
      
    articles:
      text: Articles
      menu: 
        - text: Revamped syntax in `galah` 1.4.0
          href: articles/revamped_syntax.html
        - text: Taxonomic information
          href: articles/taxonomic_information.html
        - text: International atlases
          href: articles/international_atlases.html
    
    news:
      text: News
      href: news/index.html 

reference:
- title: Start a data query
  contents:
  - galah_call
  
- title: Narrow results
  contents: 
  - search_taxa
  - galah_filter
  - galah_select
  - galah_group_by
  - galah_geolocate
  - galah_down_to
  
- title: Download data
  contents:
  - atlas_occurrences
  - atlas_counts
  - atlas_species
  - atlas_taxonomy
  - atlas_media
  
- title: Lookup information
  contents:
  - search_fields
  - show_all_profiles
  - show_all_fields
  - show_all_fields
  - show_all_reasons
  - show_all_atlases
  - show_all_ranks
  - find_taxa
  - find_field_values
  - find_profile_attributes
  
- title: Manage cache
  contents:
  - show_all_cached_files
  - clear_cached_files
  
- title: Configure session
  contents:
  - galah_config
  
- title: Cite
  contents:
  - atlas_citation


  
