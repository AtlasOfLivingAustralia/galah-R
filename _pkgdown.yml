url: https://atlasoflivingaustralia.github.io/galah/

template:
  bootstrap: 5
  params:
    bootswatch: cerulean

navbar: 
  structure:
    left: [home, reference, getstarted, articles]
    right: [news, github]
  components:
    introduction:
      text: Introduction
      menu:
       - text: What is galah?
         href: articles/what_is_galah.html
       - text: Installation
         href: articles/installation.html
       - text: Package design
         href: articles/package_design.html 
    articles:
      text: Articles
      menu: 
      - text: Data types
      - text: Occurrences, species, and counts
        href: articles/occurrences_et_al.html
      - text: Multimedia
        href: articles/multimedia.html
      - text: Taxonomic trees
        href: articles/taxonomic_trees.html
      - text: Queries      
      - text: Taxonomic searches
        href: articles/taxonomic_searches.html
      - text: Filter, select & group_by
        href: articles/filter_select_group_by.html   
    news:
      text: News
      href: news/index.html 

reference:
- title: Start a data query
  contents:
