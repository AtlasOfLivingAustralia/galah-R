url: https://atlasoflivingaustralia.github.io/galah/

template:
  bootstrap: 5
  params:
    bootswatch: cerulean

navbar: 
  structure:
    left: [home, quickstart, articles, reference]
    right: [news, github]
  components:
    quickstart:
      text: Quick start guide
      href: articles/quick_start_guide.html
    articles:
      text: Articles
      menu: 
      - text: Narrow your results
        href: articles/narrow_your_results.html
      - text: Look up information
        href: articles/look_up_information.html
      - text: Download data
        href: articles/download_data.html
      - text: Syntax changes
        href: articles/syntax_changes.html
    news:
      text: News
      href: news/index.html 

reference:
- title: Start a data query
  contents:
  - galah_call
  
- title: Narrow results
  contents: 
  - galah_identify
  - galah_filter
  - galah_select
  - galah_group_by
  - galah_geolocate
  - galah_down_to
  
- title: Download data
  contents:
  - atlas_occurrences
  - atlas_counts
  - atlas_species
  - atlas_taxonomy
  - atlas_media
  
- title: Look up information
  contents:
  - search_taxa
  - search_identifiers
  - search_fields
  - search_field_values
  - search_profile_attributes
  - show_all_profiles
  - show_all_fields
  - show_all_fields
  - show_all_reasons
  - show_all_atlases
  - show_all_ranks
  
- title: Manage cache
  contents:
  - show_all_cached_files
  - clear_cached_files
  
- title: Configure session
  contents:
  - galah_config
  
- title: Cite
  contents:
  - atlas_citation


  
